<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFM Calculation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>

    

    <section class="feature-area section-gap " id="service">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="menu-content pb-60 col-lg-8">
                    <div class="title text-center">
                        <h1 class="mb-10">CFM | Calculation</h1>
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col-12">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <label>Length Ft.</label>
                        <input type="text" name="length" class="form-control">
    
                        <label>Depth Ft.</label>
                        <input type="text" name="Depth" class="form-control">
    
                        <label>Height Ft.</label>
                        <input type="text" name="Height" class="form-control">

                        
    
                        <label>Air Chnages 1</label>
                        <input type="text" name="air" class="form-control">
                        <br>
                       
    
                        <button type="submit">Get Result</button>
                        <br><br>
    
                        <label>Area Sq Ft.</label>
                        <input type="text" value="{{area}}" class="form-control">
    
                        <label>Volume Ft.</label>
                        <input type="text" value="{{volume}}" class="form-control">
    
                        <label>CFM</label>
                        <input type="text" value="{{cfm}}" class="form-control">

                        <label>Grand Total</label>
                        <input type="text" value="{{total}}" class="form-control">
                    </form>
                </div>
            </div>
    
    
    
        </div>
    </section>



    
</body>
</html>
